<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="validation1.js" type="text/javascript"></script>
</head>
<body id="body">
	<h1 id="header">Regisrtation Form</Form></h1>
	<hr>
	<form id="form" name="regform" onsubmit="return valid()" method="POST">
		<div id="nav">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Help</a></li>
			</ul>
		</div>
	<div>
		<table>
			<tr>
				<td>
					<label>First Name</label>
				</td>
				<td>
					<input type="text" name="fn" id="fn">
					<span id="fn_msg"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>Last Name</label>
				</td>
				<td>
					<input type="text" name="ln" id="ln">
					<span id="ln_msg"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>Password</label>
				</td>
				<td>
					<input type="text" name="Password" id="Pass">
					<span id="Pass_msg"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>Contact Number</label>
				</td>
				<td>
					<input type="text" name="contact" id="cont">
					<span id="con_msg"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>Email</label>
				</td>
				<td>
					<input type="text" name="email" id="email">
					<span id="e_msg"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>Gender</label>
				</td>
				<td>
					<input type="radio" name="Gender" value="male" id="male">Male
				</td>
				<td>
					<input type="radio" name="Gender" value="female" id="female">Female
				</td>
			</tr>
			<tr>
				<td>
					<label>Date of Birth</label>
				</td>
				<td>
					<input type="Date" name="dob" id="dob">
				</td>
			</tr>
			<tr>
				<td>
					<label>Previous year percentage</label>
				</td>
				<td>
					<input type="number" name="per" id="per">
				</td>
			</tr>
			<tr>
				<td>
					<label>Branch</label>
				</td>
				<td>
					<select name="Branch" value="Branch" id="b">
						<option name="select" value="select">Select</option>
						<option name="Comp" value="Computer">Computer</option>
						<option name="Mech" value="Mechanical">Mechanical</option>
						<option name="E&TC" value="E&TC">Electronics & Telecommunication</option>
					</select>
				</td>
			</tr>


		</table>
		<input type="submit" name="submit" id="btn" value="submit">

	</div>
</form>
</body>
</html>
